<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="num">
        <button v-on:click="num++">点我</button>
        <h2>
            {{name}}非常帅，
            有{{num}}位女生为他着迷。
        </h2>
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    //生成一个Vue实例
    var app = new Vue({
        el:"#app",
        data:{
            name:"张三",
            num:22
        }
    })
</script>
