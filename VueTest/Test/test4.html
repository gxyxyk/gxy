<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text and v-html</title>
</head>
<body>
    <div id="app">
        v-text:<span v-text="hello"></span>
        <hr/>
        v-html:<span v-html="hello"></span>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    var a = new Vue({
        el:"#app",
        data:{
            hello:"<h1>老铁们好</h1>"
        }
    })
</script>
</html>
