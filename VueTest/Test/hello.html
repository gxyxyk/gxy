<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{name}} 非常帅</h2>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        // 生成一个Vue实例
        var app = new Vue({
            el:"#app", // el,即element。要渲染的的页面元素
            data:{ // 数据
                name:"虎哥"
            }
        })
    </script>
</body>
</html>
