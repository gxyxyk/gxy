<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    var a = new Vue({
        el:"#app",
        data:{
            message:""
        },watch:{
            message(newVal,oldVal){
                console.log(newVal,oldVal);
            }
        }
    })
</script>
